<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>Train Activity</title>
      
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      
          <!-- Bootstrap CSS-->
          <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
          <link rel="stylesheet" type="text/css" href="assets/css/style.css">

          <!-- Bootstrap CDN-->
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      
           <!-- Font Awesome-->
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
      
          <!-- Firebase Reference -->
          <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
      
      </head>
<body>
    <div class="container">
            <div class="jumbotron text-white">
                    <h1 class="display-4 text-center font-weight-bold">Train Time</h1>
            </div>
            <div class="card mt-5">
                <div class="card-header bg-info text-white">
                        Train Schedule
                </div>
                <div class="card-body">
                    <table class="table table-hover table-striped" id="table-body">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                        </tbody>
                    </table>
                </div>
            
            </div>
            <div class="card mt-5">
                <div class="card-header bg-info text-white">
                        Add a Train
                </div>    
                <div class="card-body">
                    <form id="train-form">
                            <div class="form-group">
                                <label for="searchTerm">Train</label>
                                <input type="text" class="form-control" id="name-input">
                            </div>
                            <div class="form-group">
                                <label for="searchTerm">Train Destination</label>
                                <input type="text" class="form-control" id="destination-input">
                            </div>
                            <div class="form-group">
                                <label for="searchTerm">First Train Time</label>
                                <input type="time" class="form-control" id="startTime-input">
                            </div>
                            <div class="form-group">
                                <label for="searchTerm">Frequency (in minutes)</label>
                                <input type="number" class="form-control" id="frequency-input">
                            </div>
                            <button type="submit" class="btn btn-primary bg-info" id="button-input">Submit</button>
                            <small id="empty-form" class="form-text text-muted">Please fill out entire form</small>
  </div>
                    </form>
                </div>
            </div>


        
        </div>
        <footer class="footer">
                <div class="container text-center">
                    <span class="text-muted ">Â© 2018 Copyright: Kate Christian</span>
                </div>
            </footer>
            
    






    
     <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- js -->
    <script src="assets/javascript/app.js"></script>

</body>
</html>
